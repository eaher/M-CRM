<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M - CRM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="py-5 bg-gradient bg-primary text-white text-center">
        <h1 class="display-4 fw-bold">M - CRM</h1>
        <p class="lead">Gestión eficiente, soluciones inteligentes</p>
    </header>

    <!-- Sección 1 -->
    <section id="seccion1" class="py-5">
        <div class="container-fluid text-center">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h2 class="card-title"><i class="bi bi-briefcase-fill me-2"></i>Gestión de datos</h2>
                    <p class="card-text">Aquí puedes interactuar con el formulario y la agenda de seguimiento.</p>

                    <!-- Botones -->
                    <div class="d-flex justify-content-center gap-3">
                        <button id="btnAbrir" class="btn btn-primary">Abrir Formulario</button>
                        <button id="btnCerrar" class="btn btn-danger d-none">Cerrar Formulario</button>
                        <!-- Contenedor para el botón de Google Calendar -->
                        <div id="btnAgendaContainer"></div>
                    </div>

                    <!-- Contenedor del formulario incrustado -->
                    <div id="formContainer" class="mt-4 d-none">
                        <iframe src="https://forms.gle/b62m8isZRznNZgH8A" width="100%" height="600px"
                            frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>



<!-- Sección 2 -->
<section id="seccion2" class="py-5 bg-light">
    <div class="container-fluid text-center">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <h2 class="card-title"><i class="bi bi-gear-fill me-2"></i>Seguimiento</h2>
                <p class="card-text">Pantalla de seguimiento de datos se muestra la última gestión realizada en el dato</p>

                <!-- Botones -->
                <div class="d-flex justify-content-center gap-3 mb-4">
                    <button id="btnSeguimiento" class="btn btn-primary">Seguimiento de Gestión</button>
                    <button id="btnHistorial" class="btn btn-primary">Historial de Contacto</button>
                </div>

                <!-- Contenedor de los iframes -->
                <div id="iframeContainer" class="ratio ratio-16x9 d-none"></div>
            </div>
        </div>
    </div>
</section>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/index.js"></script>
</body>

</html>
